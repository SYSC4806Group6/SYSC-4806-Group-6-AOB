<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AmazinBookStore | Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 80vh; background-color: #f5f5f5; }
        .login-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 320px; }
        .login-container h1 { text-align: center; margin-top: 0; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.25rem; }
        .form-group input { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        .alert { padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; }
        .alert-danger { background: #ffe6e6; color: #a11c1c; }
        .alert-success { background: #e6f7e6; color: #1f7a1f; }
        button { width: 100%; padding: 0.75rem; background: #2d6cdf; color: white; border: none; border-radius: 6px; cursor: pointer; }

        /* --- New Styles for OAuth --- */
        .divider { text-align: center; margin: 1.5rem 0; color: #777; }
        .oauth-buttons { display: flex; flex-direction: column; gap: 0.75rem; }
        .oauth-button {
            display: block;
            padding: 0.75rem;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }
        .google-btn { background-color: #4285F4; color: white; }
        .github-btn { background-color: #333; color: white; }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email (Username):</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
    </form>

    <div class="divider">OR</div>
    <p>
        Don't have an account?
        <a th:href="@{/register}">Register here</a>
    </p>
</div>

</body>
</html>
