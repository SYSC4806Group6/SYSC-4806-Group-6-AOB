<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>AmazinBookStore | Receipts</title>
    <style>
        /* --- Copied from list.html --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem 2rem;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .auth-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .auth-controls form {
            margin: 0;
            padding: 0;
        }
        .auth-controls button {
            background: none;
            border: none;
            color: #0000EE; /* Default link color */
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 1em;
        }
        .secondary { /* Copied from details.html for back link */
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            background: #ececec;
            color: #333;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }
        /* --- New styles for this page --- */
        .orders-container {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }
        .orders-table th, .orders-table td {
            border-bottom: 1px solid #ddd;
            padding: 12px 8px;
            text-align: left;
        }
        .orders-table th {
            background-color: #f9f9f9;
        }
        .orders-table tr:last-child td {
            border-bottom: none;
        }
        .orders-table a {
            color: #2d6cdf;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <h1>AmazinBookStore</h1>
        </div>
        <div class="header-right">
            <div class="header-receipts">
                <a th:href="@{/purchaseReceipts}">Receipts</a>
            </div>
            <div class="auth-controls">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <span sec:authentication="name">Username</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Logout</button>
                    </form>
                </div>

                <a th:href="@{/admin/books}" sec:authorize="hasRole('ADMIN')" class="admin-button">
                    Admin Panel
                </a>
            </div>
        </div>
    </header>

    <a class="secondary" th:href="@{/books}">‚Üê Back to catalog</a>

    <h1>All Receipts</h1>

    <div th:if="${receipts == null or receipts.isEmpty()}" class="orders-container">
        <p>You have not placed any orders yet.</p>
    </div>

    <div th:unless="${receipts == null or receipts.isEmpty()}" class="orders-container">
        <table class="orders-table">
            <thead>
            <tr>
                <th>Receipt ID</th>
                <th>Receipt Date</th>
                <th>Total</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="receipt : ${receipts}">
                <td th:text="${receipt.id}">12345</td>
                <td th:text="${#temporals.format(receipt.orderDateTime, 'yyyy-MM-dd HH:mm')}">2025-11-10 12:00</td>
                <td th:text="${#numbers.formatDecimal(receipt.totalCost, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                <td>
                    <a th:href="@{/purchaseReceipts/{id}(id=${receipt.id})}">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
