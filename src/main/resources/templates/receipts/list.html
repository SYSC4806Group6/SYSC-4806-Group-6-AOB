<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>AmazinBookStore | Receipts</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" href="/css/default-styles.css">
    <link rel="stylesheet" href="/css/receipt-styles.css">
</head>

<body>
    <header>
        <a th:href="@{/admin/books}"
           sec:authorize="hasRole('ADMIN')"
           class="admin-button left-admin-button">
            Admin Panel
        </a>

        <h1 class="site-title">
            Amazin Book Store Receipts
        </h1>
        <div class="header-controls">

            <a class="action-link" th:href="@{/books}">‚Üê Catalog</a>

            <a class="cart-button" th:href="@{/cart}">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M7 4h-2l-1 2H2v2h1l3.6 7.59L5 18a2 2 0 1 0 2 2h10v-2H7.42l.93-2h7.45a2 2 0 0 0 1.87-1.31L21 6H6.42l-.94-2zM7 20a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm10 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm1.1-6h-8.45l-2.1-4.5h12.3L18.1 14z"/>
                </svg>
                <span class="cart-count" id="cart-count" th:text="${cartSize}">0</span>
            </a>
            <a class="header-receipts" th:href="@{/purchaseReceipts}">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M17 4H9c-2 0-3 1.5-3 3v10c0 1.5 1 3 3 3h8c1.5 0 2-1 2-2V6c0-1-.5-2-2-2zm-8 5h7m-7 4h7m-7 4h7"/>
                </svg>
            </a>

            <div class="auth-controls">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <span sec:authentication="name">Username</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <h1>All Receipts</h1>

    <div th:if="${receipts == null or receipts.isEmpty()}" class="orders-container">
        <p>You have not placed any orders yet.</p>
    </div>

    <div th:unless="${receipts == null or receipts.isEmpty()}" class="orders-container">
        <table class="orders-table">
            <thead>
            <tr>
                <th>Receipt ID</th>
                <th>Receipt Date</th>
                <th>Total</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="receipt : ${receipts}">
                <td th:text="${receipt.id}">12345</td>
                <td th:text="${#temporals.format(receipt.orderDateTime, 'yyyy-MM-dd HH:mm')}">2025-11-10 12:00</td>
                <td th:text="${#numbers.formatDecimal(receipt.totalCost, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                <td>
                    <a th:href="@{/purchaseReceipts/{id}(id=${receipt.id})}" class="view-btn">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
