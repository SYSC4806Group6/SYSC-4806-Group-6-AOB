<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.id} != null ? 'Edit Book' : 'Add Book'"></title>
</head>
<body>
<h1 th:text="${book.id} != null ? 'Edit Book' : 'Add Book'"></h1>

<form th:action="@{/admin/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}"/><br>

    <label>Title:</label>
    <input type="text" th:field="*{title}"/><br>

    <label>Author:</label>
    <input type="text" th:field="*{author}"/><br>

    <label>Publisher:</label>
    <input type="text" th:field="*{publisher}"/><br>

    <label>Price:</label>
    <input type="number" th:field="*{price}" step="0.01"/><br>

    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br>

    <label>Inventory Quantity:</label>
    <input type="number" th:field="*{inventoryQuantity}"/><br>

    <label>Picture URL:</label>
    <input type="text" th:field="*{pictureUrl}"/><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/admin/books}">Back to List</a>
</body>
</html>
