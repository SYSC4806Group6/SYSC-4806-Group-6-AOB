<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Book Management</title>
</head>
<body>
<h1>Manage Books</h1>

<div style="margin-bottom: 1rem;">
    <a th:href="@{/admin/features}" style="margin-right: 1rem;">Feature Toggles</a>
    <a th:href="@{/admin/books/new}">Add New Book</a>
</div>

<table border="1">
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.inventoryQuantity}"></td>
        <td>
            <a th:href="@{|/admin/books/edit/${book.isbn}|}">Edit</a> |
            <a th:href="@{|/admin/books/delete/${book.isbn}|}"
               onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${successMessage}" th:text="${successMessage}" style="color:green"></p>
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"></p>

</body>
</html>
