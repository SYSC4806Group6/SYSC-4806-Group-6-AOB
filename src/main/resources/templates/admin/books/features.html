<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feature Toggles</title>
</head>
<body>
<h1>Feature Toggles</h1>

<table border="1" cellpadding="6" cellspacing="0">
    <tr>
        <th>Feature</th>
        <th>Rollout %</th>
        <th>Update</th>
    </tr>

    <tr>
        <td>showAddToCart</td>
        <td>
            <form th:action="@{/admin/features/property}" method="post">
                <input type="number" min="0" max="100" name="value"
                       th:value="${showAddToCartRollout}">
                <input type="hidden" name="propertyName" value="showAddToCart.rollout">
                <button type="submit">Save</button>
            </form>
        </td>
        <td>0–100%</td>
    </tr>

    <tr>
        <td>newCatalogLayout</td>
        <td>
            <form th:action="@{/admin/features/property}" method="post">
                <input type="number" min="0" max="100" name="value"
                       th:value="${newCatalogLayoutRollout}">
                <input type="hidden" name="propertyName" value="newCatalogLayout.rollout">
                <button type="submit">Save</button>
            </form>
        </td>
        <td>0–100%</td>
    </tr>
</table>

</body>
</html>
