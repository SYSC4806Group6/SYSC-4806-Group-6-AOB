<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.title}">Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #fafafa;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }
        .book-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border-radius: 6px;
            background: #ececec;
        }
        .fallback-image {
            width: 100%;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ececec;
            border-radius: 6px;
            color: #666;
            font-weight: bold;
        }
        .meta {
            margin: 0;
            line-height: 1.6;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .tag {
            background: #333;
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
        }
        .stock {
            font-weight: bold;
            margin-top: 1rem;
        }
        .stock.available {
            color: #1f7a1f;
        }
        .stock.unavailable {
            color: #a11c1c;
        }
        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .actions a, .actions button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .primary {
            background: #2d6cdf;
            color: #fff;
        }
        .secondary {
            background: #ececec;
            color: #333;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .container {
                grid-template-columns: 1fr;
            }
            .book-image, .fallback-image {
                height: 320px;
            }
        }
    </style>
</head>
<body>
<a class="secondary" style="margin-bottom: 1rem; display: inline-block;" th:href="@{/books}">‚Üê Back to catalog</a>
<section class="container">
    <div>
        <img th:if="${book.pictureUrl != null}" th:src="${book.pictureUrl}" th:alt="${book.title}" class="book-image">
        <div th:if="${book.pictureUrl == null}" class="fallback-image">
            No image available
        </div>
    </div>
    <article>
        <h1 th:text="${book.title}">Book Title</h1>
        <p class="meta"><strong>ISBN:</strong> <span th:text="${book.isbn}">0000000000</span></p>
        <p class="meta"><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
        <p class="meta"><strong>Publisher:</strong> <span th:text="${book.publisher}">Publisher</span></p>
        <p class="meta"><strong>Price:</strong> <span th:text="${#numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')}">$0.00</span></p>
        <p class="meta"><strong>Description:</strong></p>
        <p th:text="${book.description != null ? book.description : 'No description provided.'}"></p>

        <div class="tags" th:if="${!#lists.isEmpty(book.tags)}">
            <span class="tag" th:each="tag : ${book.tags}" th:text="${tag}">Tag</span>
        </div>

        <div class="stock" th:classappend="${book.stock > 0} ? ' available' : ' unavailable'"
             th:text="${book.stock > 0 ? 'In stock (' + book.stock + ' left)' : 'Out of stock'}">
        </div>

        <div class="actions">
            <button class="primary" type="button" disabled>Add to Cart (Coming soon)</button>
            <a class="secondary" th:href="@{/books}">Continue browsing</a>
        </div>
    </article>
</section>
</body>
</html>
