<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .checkout-container {
            display: flex;
            gap: 3rem;
            margin-top: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 1000px;
        }

        .checkout-form {
            flex: 2;
        }

        .order-summary {
            flex: 1;
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .book-preview {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .book-preview img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 1rem;
        }

        .book-details p {
            margin: 0.2rem 0;
            font-size: 0.95rem;
        }

        .order-totals {
            margin-top: 1rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .order-totals p {
            display: flex;
            justify-content: space-between;
            margin: 0.4rem 0;
        }

        .place-order-btn {
            width: 100%;
            padding: 0.9rem;
            background-color: black;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .place-order-btn:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
<div class="checkout-container">
    <form th:action="@{/checkout}" method="post" class="checkout-form">
        <h2>Contact Information</h2>
        <label>Email *</label>
        <input type="email" name="email" required>

        <h2>Shipping Address</h2>
        <label>Full Name *</label>
        <input type="text" name="name" required>
        <label>Street Address *</label>
        <input type="text" name="address" required>
        <label>City *</label>
        <input type="text" name="city" required>
        <label>State/Province *</label>
        <input type="text" name="state" required>
        <label>Zip/Postal Code *</label>
        <input type="text" name="zip" required>
        <label>Country *</label>
        <input type="text" name="country" value="Canada" required>

        <h2>Payment Info</h2>
        <label>Card Number *</label>
        <input type="text" name="card" placeholder="1234 5678 9012 3456" required>
        <label>Expiry *</label>
        <input type="text" name="expiry" placeholder="MM/YY" required>
        <label>CVC *</label>
        <input type="text" name="cvc" placeholder="123" required>

        <button type="submit" class="place-order-btn">Place Order</button>
    </form>

    <div class="order-summary">
        <h2>Your Order</h2>

        <div th:each="item : ${cartItems}" class="book-preview">
            <img th:if="${item.book.pictureUrl != null}" th:src="${item.book.pictureUrl}" th:alt="${item.book.title}">
            <img th:if="${item.book.pictureUrl == null}" src="/images/default-book.jpg" alt="No image">
            <div class="book-details">
                <p><strong th:text="${item.book.title}">Book Title</strong></p>
                <p>Qty: <span th:text="${item.quantity}"></span></p>
                <p>$<span th:text="${#numbers.formatDecimal(item.book.price, 1, 'COMMA', 2, 'POINT')}">0.00</span></p>
            </div>
        </div>

        <div class="order-totals">
            <p><strong>Subtotal:</strong>
                <span>$<span th:text="${#numbers.formatDecimal(cartTotal, 1, 'COMMA', 2, 'POINT')}">0.00</span></span>
            </p>
            <p><strong>Total:</strong>
                <span>$<span th:text="${#numbers.formatDecimal(cartTotal, 1, 'COMMA', 2, 'POINT')}">0.00</span></span>
            </p>
        </div>

        <form th:action="@{/checkout}" method="post">
            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </div>

</div>
</body>
</html>
